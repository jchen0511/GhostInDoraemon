{
	"version": 1,
	"disable_existing_loggers": true,
	"formatters": {
		"standard": {
			"format": "%(asctime)s [%(process)d:%(thread)d] %(filename)s:%(lineno)d - %(levelname)s - %(message)s"
		},
		"app_insights": {
			"format": "%(message)s"
		}
	},
	"handlers": {
		"file": {
			"level": "DEBUG",
			"formatter": "standard",
			"class": "logging.handlers.RotatingFileHandler",
			"filename": "ghost.log",
			"maxBytes": 10485760,
			"backupCount": 10,
			"encoding": "utf8",
			"mode": "a",
			"delay": true
		},
		"file-tobacco": {
			"level": "DEBUG",
			"formatter": "standard",
			"class": "logging.handlers.RotatingFileHandler",
			"filename": "ghost-tobacco.log",
			"maxBytes": 10485760,
			"backupCount": 10,
			"encoding": "utf8",
			"mode": "a",
			"delay": true
		},
		"console": {
			"class": "logging.StreamHandler",
			"level": "DEBUG",
			"formatter": "standard",
			"stream": "ext://sys.stdout"
		}
	},
	"loggers": {
		"ghost": {
			"handlers": ["file"],
			"level": "DEBUG",
			"propagate": false
		},
		"ghost-tobacco":{
			"handlers": ["file-tobacco"],
			"level": "DEBUG",
			"propagate": false
		}
	}
}
